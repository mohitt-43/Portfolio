<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="fullName" placeholder="Mohit" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="mohit.j.patel.mohit@gmail.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">+91</span>
                    </div>
                    <input type="tel" class="form-control" id="phone" placeholder="1234567890" required>
                </div>
            </div>

            <div class="form-group">
                <label for="resume">Resume</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="resume" required>
                    <label class="custom-file-label" for="resume">Choose file</label>
                </div>
            </div>

            <div class="form-group">
                <label for="position">Applying for Position</label>
                <select class="custom-select" id="position" required>
                    <option value="">Select a Position</option>
                    <option value="softwareEngineer">Software Engineer</option>
                    <option value="designer">Designer</option>
                    <option value="marketingManager">Marketing Manager</option>
                </select>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="termsAndConditions" required>
                    <label class="form-check-label" for="termsAndConditions">I agree to the Terms and Conditions</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>
</body>
</html>
